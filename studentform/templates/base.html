<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}Título Predeterminado{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #424E5E;">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item text-white">
                      <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                    </li>
                    <li class="nav-item text-white">
                      <a class="nav-link active" aria-current="page" href="{% url 'contacts' %}">Consultar Contactos</a>
                    </li>
                    <li class="nav-item text-white">
                      <a class="nav-link" href="{% url 'history-search-page' %}">Consultar Historial de Estudiante</a>
                    </li>
                    <li class="nav-item text-white">
                      <a class="nav-link" href="{% url 'student-statistics-search-page' %}">Estadísticas de Alumnos</a>
                    </li>
                    <li class="nav-item text-white">
                      <a class="nav-link" href="{% url 'filter-failure-page' %}">Indice de reprobados por materia</a>
                    </li>
                  </ul>
                </div>
                <div class="d-flex justify-content-start" id="logout">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
              </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
