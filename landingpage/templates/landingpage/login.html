<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <title>Log In</title>
</head>
<body>
    <main>
        <div class="container text-center">
            <p class="pb-5"></p>
            <p class="pb-5"></p>
            <p class="pb-5"></p>
            <form method="post" class="form" action="{% url 'login' %}" autocomplete="off">
                {% csrf_token %}
                <div class="container login-container text-start rounded">
                    <table class="mx-auto">
                        <tbody>
                            <tr> <td class="pt-3">
                                <label for="username" class="pt-2 fw-semibold text-color">CÃ³digo</label><br>
                                <input class="form-control border" type="text" name="username" required>
                            </td> </tr>
                            <tr> <td>
                                <label for="password" class="pt-2 fw-semibold text-color">NIP:</label><br>
                                <input class="form-control border" type="password" name="password" required>
                            </td> </tr>
                            <tr class="text-center">
                                <td class="pb-3">
                                    <p></p>
                                    <button class="ps-5 pe-5 btn my-button-color fw-semibold" type="submit">Ingresar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    {% if messages %}
                        <p></p>
                        <ul class="messages">
                            {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                </div>
            </form>
        </div>
    </main>
</body>
</html>
